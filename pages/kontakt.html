    <body>
    <div id="container">
    <header>
        <h1>Kontaktinformation</h1>
    </header>
           <nav>
               <ul>

        <main>
        <section>
            <form class="marcus-form"  id="form" name="form" method="post" action="post">
            
            <fieldset>
            <legend>Fråga</legend>
     
                <p>
                 <label>Ärendetyp</label>
                 <select>
                   <option value="fråga">Fråga</option>
                   <option value="meddelande">Meddelande</option>
                 </select>
             </p>
             <p>
                <label>Rubrik:</label>
                <input type="text"/>
                </p>
                <p>
                <label>Fråga:</label>
                
                
                <textarea name="fråga"  cols="20" rows="3"></textarea>
              </p>
                </fieldset>
                
                <fieldset>
                <legend>Information om dig</legend>
                
                <p>
                    <label for="mail">Kontakta mig via mail</label>
                    <input type="checkbox"  id="mail" value="mail"/>
                    <br />
                    <label for="telefon">Kontakta mig via telefon</label>
                    <input type="checkbox"  id="telefon" value="telefon"/>
    
                </p>    
                    
                    
                </fieldset>
                <input class="submit" type="submit" name="submit" id="submit" value="Skicka frågan" />
                <input class="submit" type="reset" name="reset" id="reset" value="Återställ formuläret" />
                
                </form>
            </section>
            </main>
             <footer>
               <p>Marcus Möller <br>Ficksjövägen 17</p>
            
            </footer>
           
        </div>
